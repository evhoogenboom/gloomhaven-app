<mat-toolbar style="display: flex; align-items: center; justify-content: space-between;"><span>Players</span>
  <button mat-button (click)="onAddPlayerClick()" ><mat-icon>add</mat-icon></button>
</mat-toolbar>

<div style="margin: 15px;">

<div *ngFor="let player of playersInGame" class="player-row">
  <div class="player-info-actions">
    <p>
      {{player.name}}
      <span  *ngIf="player.playerType === 'SUMMON'"> (summon)</span>
      <span *ngIf="player.playerType === 'MONSTER'"> (monster)</span>
    </p>
    <button mat-button (click)="onDeletePlayerClick(player)"><mat-icon>delete</mat-icon></button>
  </div>
  <mat-divider></mat-divider>
</div>

  <div class="action-buttons">
    <button mat-button *ngIf="playersInGame.length > 0" (click)="onStartClick()">ENTER INITIATIVES</button>
  </div>

</div>
