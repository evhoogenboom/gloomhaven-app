<mat-toolbar style="display: flex; align-items: center; justify-content: space-between; background-color: purple; color: white"><span>Initiative</span>
</mat-toolbar>

<div style="margin: 15px; display: flex; flex-direction: column;">

  <div style="width: 90%;">
    <div *ngFor="let player of displayPlayers()" class="player-row">
      <div class="player-info-actions">
        <p>
          {{player.name}}
        </p>
        <P *ngIf="!isEditing">
          {{roundInitiative(player.initiative)}}
        </P>
          <mat-form-field *ngIf="isEditing" class="input-field">
            <input matInput type="number" [(ngModel)]="player.initiative">
          </mat-form-field>
      </div>
      <mat-divider *ngIf="!isEditing"></mat-divider>
    </div>
  </div>
  <div class="action-buttons">
    <button mat-button style="color: cadetblue" (click)="onBack()">BACK</button>
    <button *ngIf="isEditing" mat-button [disabled]="!allowSubmit()" style="color: purple" (click)="onSubmit()">SUBMIT</button>
    <button *ngIf="!isEditing" mat-button style="color: purple" (click)="onNextRoundClick()">NEXT ROUND</button>
  </div>

</div>
